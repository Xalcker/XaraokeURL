<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XaraokeURL Remote</title>
    <link rel="stylesheet" href="css/remote.css">
</head>
<body>
    <div id="room-modal">
        <div id="room-modal-content">
            <h1>Unirse a una Sala</h1>
            <p>Introduce el c√≥digo de 4 letras de la sala.</p>
            <form id="room-form">
                <input type="text" id="roomCodeInput" maxlength="4" placeholder="ABCD" required>
                <button type="submit" id="joinRoomBtn">Unirse</button>
            </form>
            <p id="room-error"></p>
        </div>
    </div>

    <div id="main-content" class="container hidden">
        <h1>üé§ Control Remoto üé∂</h1>
        <div id="remote-room-code">SALA: ----</div> 
        <div id="now-playing-info">
            <div id="current-song-title">Cargando...</div>
            <div id="current-song-time"></div>
        </div>
        <div id="controls">
            <button id="playPauseBtn" class="control-btn">‚ñ∂Ô∏è Play / Pausa ‚è∏Ô∏è</button>
            <button id="skipBtn" class="control-btn">‚è≠Ô∏è Saltar Canci√≥n</button>
        </div>
        <div id="user-display">
            <span id="userNameDisplay">Cargando usuario...</span>
            <a id="logout-link" href="/logout">Salir</a>
        </div>
        <div id="songBrowser"></div>
        <div id="queue-container">
            <h2>Cola Actual</h2>
            <div id="songQueue"></div>
        </div>
    </div>
    <script src="remote.js"></script>
</body>
</html>
